<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>♦Frog Jump!♦</title>
		<script src="Sprite.js"></script>
		<style>
			canvas {
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<script>
			//variáveis do jogo :3
			var canvas, ctx, ALTURA, LARGURA, pulosMax = 3, VELOCIDADE = 6,
			estadoAtual, recorde, img,

			//Aqui há a representação de estados do jogo por números, vai ajudar na questão de "troca de telas"
			estados = {
				jogar: 0,
				jogando: 1,
				perdeu: 2
			},
			
			chao = {
				y: 530,
				x: 0,
				altura: 70,

				atualizeira: function() {
					this.x -= VELOCIDADE;
					if (this.x <= -30){
						this.x = 0
					}
				},
				desenhar: function() {
						spriteChao.desenhar(this.x, this.y);
						spriteChao.desenhar(this.x + spriteChao.largura, this.y);

				},
			},
			bloco = {
				x: 50,
				y: 0,
				altura: spriteBoneco.altura,
				largura: spriteBoneco.largura,
				gravidade: 1.25,
				VELOCIDADE: 0,
				ForcaDoSalto: 19.5,
				quantPulos: 0,
				score: 0,
				vidas: 3,
				colidindo: false,


				atualizar: function(){
					this.VELOCIDADE += this.gravidade;
					this.y += this.VELOCIDADE;
					if (this.y > chao.y - this.altura && estadoAtual != estados.perdeu){
						this.y = chao.y - this.altura;
						this.quantPulos = 0;
						this.VELOCIDADE = 0;
					};
				},
				pular: function(){
					if(this.quantPulos < pulosMax){
						this.VELOCIDADE = -this.ForcaDoSalto;
						this.quantPulos++
					}
				},
				reset: function(){
					this.VELOCIDADE = 0;
					this.y = 0;
					if(this.score > recorde){
						localStorage.setItem("recorde", this.score);
						recorde = this.score
					}
					this.vidas = 3;
					this.score = 0;
				},

				desenhar: function(){
					spriteBoneco.desenhar(this.x, this.y);
				},
			},

			obstaculos = {
				_obs: [],
				cores: ["#FF0700", "#FF7600", "#01939A", "#3914AF", "#FBFE00", "#25D500"],
				tempoInsere: 0,

				inserir: function(){
					this._obs.push({
						x: LARGURA,
						largura: 50,
						altura: 30 + Math.floor(120 * Math.random()),
						cor: this.cores[Math.floor(6 * Math.random())]
					});

					this.tempoInsere = 30 + Math.floor(21 * Math.random());
				},
				atualizar: function(){
					if (this.tempoInsere == 0){
						this.inserir(0);
					}
					else{
						this.tempoInsere--;
					}
					for(var i = 0, tam = this._obs.length;i < tam; i++){
						var obs = this._obs[i];

						obs.x -= VELOCIDADE;

						if (!bloco.colidindo && bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura){

							bloco.colidindo = true;

							setTimeout(function() {
								bloco.colidindo = false;
							}, 500);

							if(bloco.vidas >= 1){
								bloco.vidas -=1
							}
							else{
								estadoAtual = estados.perdeu;
							}
						}
						else if(obs.x == 0)
							bloco.score++;

						else if (obs.x <= -obs.largura){
							this._obs.splice(i, 1);
							tam--;
							i--;
						}
					}
				},
				limpa: function(){
						this._obs = [];
				},
				desenhar: function(){
					for(var i = 0, tam = this._obs.length; i < tam; i++){
						var obs = this._obs[i];
						ctx.fillStyle = obs.cor;
						ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
					}
				}
			};


//Funções!!!
			function clica(qualquer){
				if(estadoAtual == estados.jogando){
					bloco.pular();
				}
				else if (estadoAtual == estados.jogar){
					estadoAtual = estados.jogando;
				}
				else if (estadoAtual == estados.perdeu && bloco.y >= 2 * ALTURA){
					estadoAtual = estados.jogar;
					obstaculos.limpa();
					bloco.reset();
				}
			}

			function main() {
				ALTURA = window.innerHeigth;
				LARGURA = window.innerWidth;

				if (LARGURA >= 600){
					LARGURA = 600;
					ALTURA = 600;
				}
				canvas = document.createElement("canvas");
				canvas.width = LARGURA;
				canvas.height = ALTURA;
				canvas.style.border = "1px solid #000";

				ctx = canvas.getContext("2d");

				document.body.appendChild(canvas);

				document.addEventListener("mousedown", clica);

				estadoAtual = estados.jogar;
				recorde = localStorage.getItem("recorde");
				if (recorde == null){
					recorde = 0;
				}
				img = new Image();
				img.src = "imagens/imagensdojogo.svg"
				roda();
			}

			function roda() {
				atualizar();
				desenha();
				window.requestAnimationFrame(roda);
			}

			function atualizar() {
				bloco.atualizar();
				if (estadoAtual == estados.jogando){
					obstaculos.atualizar();
					chao.atualizeira();
				}
				else if (estadoAtual == estados.perdeu){
					obstaculos.limpa();
				}
			}

			function desenha() {
				spriteFundo.desenhar(0, 0);
				chao.desenhar(0, 520)
				bloco.desenhar();

				ctx.fillStyle = "#800080";
				ctx.font = "50px Arial";
				ctx.fillText(bloco.score, 30, 68);
				ctx.fillText(bloco.vidas, 540, 68);

				if (estadoAtual == estados.jogar){
					jogar.desenhar(LARGURA/2 - jogar.largura/2, ALTURA/2 - jogar.altura/2)
				}
				else if (estadoAtual == estados.perdeu){
					ctx.save();
					if (bloco.score > recorde){
						novoRecorde.desenhar(LARGURA/2 - novoRecorde.largura/2, ALTURA/2 - novoRecorde.altura/2);
						ctx.fillText(bloco.score, 415, 330);
						ctx.fillStyle = "#fff";
					}
					else if(bloco.score <= recorde){
						perder.desenhar(LARGURA/2 - perder.largura/2, ALTURA/2 - perder.altura/2);
						ctx.fillText(bloco.score, 400, 440);
						ctx.fillStyle = "#fff";
					}

				}
				else if (estadoAtual == estados.jogando){
					obstaculos.desenhar();
				}
			}

			main();
		</script>
	</body>
</html>
